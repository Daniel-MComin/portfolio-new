<section id="projects" class="py-20 px-6">
  <div class="container mx-auto max-w-6xl">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-6 bg-hero-gradient-text bg-clip-text text-transparent">
        Projetos em Destaque
      </h2>
      <div class="w-20 h-1 bg-primary mx-auto rounded-full"></div>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div 
        *ngFor="let project of projects; let i = index"
        class="bg-card-gradient backdrop-blur-sm rounded-xl overflow-hidden border border-border shadow-card hover:shadow-glow transition-all duration-300 hover:scale-105 group"
        [style.animationDelay]="(i * 150) + 'ms'"
      >
        <div class="aspect-video overflow-hidden">
          <img 
            [src]="project.image" 
            [alt]="project.title"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
          />
        </div>
        
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-3">{{ project.title }}</h3>
          <p class="text-muted-foreground mb-4 text-sm leading-relaxed">
            {{ project.description }}
          </p>
          
          <div class="flex flex-wrap gap-2 mb-6">
            <span 
              *ngFor="let tech of project.tech"
              class="bg-skill-gradient rounded-full px-3 py-1 text-xs border border-border/50"
            >
              {{ tech }}
            </span>
          </div>

          <div class="flex gap-3">
            <a 
              [href]="project.github" 
              target="_blank" 
              rel="noopener noreferrer"
              class="inline-flex items-center gap-2 px-4 py-2 rounded-md border border-border bg-white/30 hover:bg-white/50 transition text-sm font-medium shadow"
            >
              <!-- Github SVG -->
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 2C6.477 2 2 6.484 2 12.021c0 4.428 2.865 8.184 6.839 9.504.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.342-3.369-1.342-.454-1.154-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.004.07 1.532 1.032 1.532 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.339-2.22-.253-4.555-1.112-4.555-4.951 0-1.093.39-1.987 1.029-2.686-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.025A9.564 9.564 0 0 1 12 6.844c.85.004 1.705.115 2.504.337 1.909-1.295 2.748-1.025 2.748-1.025.546 1.378.202 2.397.1 2.65.64.699 1.028 1.593 1.028 2.686 0 3.847-2.338 4.695-4.566 4.944.359.309.678.919.678 1.852 0 1.336-.012 2.417-.012 2.747 0 .267.18.578.688.48C19.138 20.2 22 16.447 22 12.021 22 6.484 17.523 2 12 2Z" />
              </svg>
              CÃ³digo
            </a>
            <a 
              *ngIf="project.demo"
              [href]="project.demo" 
              target="_blank" 
              rel="noopener noreferrer"
              class="inline-flex items-center gap-2 px-4 py-2 rounded-md border border-border bg-primary text-primary-foreground hover:bg-primary/90 transition text-sm font-medium shadow"
            >
              <!-- ExternalLink SVG -->
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M18 13v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6m0 0v6m0-6L10 14" />
              </svg>
              Demo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
