<nav class="fixed top-0 left-0 right-0 z-50 bg-white/50 backdrop-blur-md border-b border-border">
      <div class="container mx-auto px-6">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div
            class="logo text-xl font-bold bg-hero-gradient bg-clip-text text-transparent cursor-pointer"
              style="background: var(--hero-gradient); -webkit-background-clip: text; background-clip: text;"
            (click)="scrollToSection('home')"
          >
            L. Daniel
          </div>

          <!-- Desktop Navigation -->
         <div class="hidden md:flex items-center space-x-8">
  <button
    *ngFor="let item of navItems"
    (click)="scrollToSection(item.id)"
    class="text-sm font-medium transition-colors cursor-pointer
      hover:text-transparent hover:bg-clip-text hover:bg-hero-gradient"
      style="background: var(--hero-gradient); -webkit-background-clip: text; background-clip: text;"
    [ngClass]="activeSection === item.id
      ? 'text-transparent bg-clip-text bg-hero-gradient'
      : 'text-muted-foreground'"
  >
    {{ item.label }}
  </button>
</div>

          <!-- Mobile menu button -->
          <button
            type="button"
            class="md:hidden p-2 rounded-full hover:bg-muted transition"
            (click)="toggleMenu()"
            aria-label="Abrir menu"
          >
            <svg *ngIf="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Mobile Navigation -->
        <div *ngIf="isOpen" class="md:hidden py-4 border-t border-border">
          <div class="flex flex-col space-y-4">
            <button
              *ngFor="let item of navItems"
              (click)="scrollToSection(item.id)"
              class="text-left text-sm font-medium transition-colors hover:text-primary"
              [ngClass]="activeSection === item.id ? 'text-primary' : 'text-muted-foreground'"
            >
              {{ item.label }}
            </button>
          </div>
        </div>
      </div>
    </nav>
